{% extends 'base.html' %}

{% block content %}
<div ng-controller="EditPageCtrl" ng-init="Init()">

<div style="height:75px;">
<input id="save_page_selectors" ng-click="SavePage()" type="submit" class="btn" value="Save" style="float:right;"/>
<h3>Click on areas of the page you want to track.</h3>
{% if names %}
Currently tracking:
{% for name in names %}{% if not loop.first %}, {% endif %}<strong>{{ name }}</strong>{% endfor %}
{% endif %}

<form id="create_new_page" action="{{ post_url }}" method="POST">
<input type="hidden" name="url" />
<input type="hidden" name="name" />
<input type="hidden" name="selectors" />
<input type="hidden" name="names" />
</form>
</div>

<iframe id="proxy_frame" src="/proxy?url={{page.url}}" width="100%"></iframe>
</div>

{% endblock %}

{% block scripts %}
<script>
var pageid = {{ page.id|tojson|safe }};
var elements = {{ page.elementsJSON()|tojson|safe }};

</script>
<script src="/static/js/edit_page.js"></script>
{% endblock %}
