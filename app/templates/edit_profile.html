{% extends 'base.html' %}

{% block content %}
  <h2> Edit profile </h2>
  <form action="" method=post>
    <dl>
      <dt> Name:
      <dd>{{form.name}}
      <dt> Email:
      <dd>{{form.email}}
      <input type=submit value="Go on" />
      <input type=hidden name=next value="{{next}}"/>
  </form>
{% endblock %}

{% block scripts %}
<script src="/static/js/main.js"></script>
{% endblock %}
