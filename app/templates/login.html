{% extends 'base.html' %}

{% block content %}
  <h2> sign in </h2>
  <form action="" method=post>
    <p>
      {% if error %}
        <p>Error: {{error}}</p>
      {% endif %}
      OpenID:
      <input type=text name=openid size=30 value="https://www.google.com/accounts/o8/id">
      <input type=submit value="sign in" >
      <input type=hidden name=next value="{{next}}">
  </form>
{% endblock %}

{% block scripts %}
<script src="/static/js/main.js"></script>
{% endblock %}
